<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Huiswerk 25</title>
    <style>
      body {
        background: black;
      }
    </style>
    <script src="http://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function() {
        $("#knop").click(function() {
          $("body").css("background", "red");
        });
      })
    </script>
  </head>
  <body>
    <input type="button" id="knop" name="" value="Druk op mij">
  </body>
</html>
